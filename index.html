<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja-Gato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        $(document).ready(function(){
            $('img').on('click', function(){
                const dataninja = $(this).attr('data-alt-src');
                const srcninja = $(this).attr('src');
                $(this).attr('data-alt-src',srcninja);
                $(this).attr('src',dataninja);
            })
        })
    </script>
</head>
<body>
    <div class="container text-center">
        <div class="row m-1">
            <div class="col-6">
                <img src='./img/ninja0.png' data-alt-src='./img/cat0.png'>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-6">
                <img src='./img/ninja1.png' data-alt-src='./img/cat1.png'>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-6">
                <img src='./img/ninja2.png' data-alt-src='./img/cat2.png'>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-6">
                <img src='./img/ninja3.png' data-alt-src='./img/cat3.png'>             
            </div>
        </div>
        <div class="row m-1">
            <div class="col-6">
                <img src='./img/ninja4.png' data-alt-src='./img/cat4.png'>                
            </div>
        </div>
    </div>
</body>
</html>
